    <main class="add-content">
        
        <div class="add-box" >
            <div class="container mt-5">
                <form>
                <div class="mb-3">
                    <label for="exampleInputText" class="form-label">Enter Ingredient:</label>
                    <input type="text" class="form-control" id="exampleInputText" placeholder="Type something...">
                </div>
                </form>
            </div>
            <div class="add-and-remove">
                <button type="button" onclick="addItem()">Add Item</button>
                <script>
                    function addItem() {
                        const input = document.getElementById('exampleInputText').value;
                        if (input.trim() !== "") {
                            const ul = document.querySelector('.list-box ul');
                            const li = document.createElement('li');
                            li.textContent = input + " ";
                            const deleteButton = document.createElement('button');
                            deleteButton.textContent = 'Delete';
                            deleteButton.onclick = deleteItem;
                            li.appendChild(deleteButton);
                            ul.appendChild(li);
                            document.getElementById('exampleInputText').value = "";
                        }
                    }
                </script>
                <button type="button" onclick="removeItem()">Remove Item</button>
                <script>
                    function removeItem() {
                        const input = document.getElementById('exampleInputText').value;
                        if (input.trim() !== "") {
                            const ul = document.querySelector('.list-box ul');
                            const items = ul.getElementsByTagName('li');
                            for (let i = 0; i < items.length; i++) {
                                if (items[i].textContent === input) {
                                    ul.removeChild(items[i]);
                                    break;
                                }
                            }
                            document.getElementById('exampleInputText').value = "";
                        }
                    }
                </script>
            </div> 
        </div>
        <div class="list-box">
            <ul>
                <script>
                    function deleteItem(event) {
                        const li = event.target.parentElement;
                        li.parentElement.removeChild(li);
                    }
                </script>
                <li>Apples <button onclick="deleteItem(event)">Delete</button></li>
                <li>Bananas <button onclick="deleteItem(event)">Delete</button></li>
                <li>Carrots <button onclick="deleteItem(event)">Delete</button></li>
            </ul>
        </div>
